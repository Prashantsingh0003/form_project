<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Toggle Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="toggle-buttons">
    <button onclick="showForm('registration')">üìù Registration</button>
    <button onclick="showForm('contact')">üì© Contact</button>
  </div>

  <!-- Registration Form -->
  <div class="container form-section" id="registration-form">
    <h2>User Registration</h2>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required />

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <label for="country">Country:</label>
      <select id="country">
        <option value="">--Select--</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" required />

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Contact Form -->
  <div class="container form-section" id="contact-form" style="display: none;">
    <h2>Contact Us</h2>
    <form>
      <label for="cname">Full Name:</label>
      <input type="text" id="cname" required />

      <label for="cemail">Email:</label>
      <input type="email" id="cemail" required />

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="cgender" value="male" /> Male</label>
        <label><input type="radio" name="cgender" value="female" /> Female</label>
        <label><input type="radio" name="cgender" value="other" /> Other</label>
      </div>

      <label for="message">Message:</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function showForm(formType) {
      document.getElementById('registration-form').style.display = (formType === 'registration') ? 'block' : 'none';
      document.getElementById('contact-form').style.display = (formType === 'contact') ? 'block' : 'none';
    }
  </script>

</body>
</html>
